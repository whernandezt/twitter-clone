<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <script
      src="https://kit.fontawesome.com/9f2db03e48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main class="main">
      <span class="main__logo"><i class="fa-brands fa-twitter"></i></span>
      <h1 class="main__tittle">Lo que está pasando ahora</h1>
      <h2 class="main__sub-tittle">Únete a Twitter hoy mismo</h2>
      <div class="button-container">
        <button
          class="button-container__button button-container__button--google"
        >
          <span><i class="fa-brands fa-google"></i></span>
          Registrarse con Google
        </button>
      </div>
      <div class="button-container">
        <button
          class="button-container__button button-container__button--apple"
        >
          <span><i class="fa-brands fa-apple"></i></span>
          Registrarse con Apple
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
