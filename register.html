<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate en Twitter</title>
    <script
    src="https://kit.fontawesome.com/9f2db03e48.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header class="header">
        <span class="header__close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <span class="header__logo">
            <i class="fa-brands fa-twitter"></i>
        </span>
    </header>
    <main class="main">
        <h1 class="main__title">Crea tu cuenta</h1>
        <form action="">
            <div class="input-container">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" type="text" maxlength="50" class="input-container__control">
                </label>
            </div>
            <div class="input-container">
                <label for="telefono">
                    <span>Teléfono</span>
                    <input id="telefono"  type="text" class="input-container__control">
                </label>
            </div>
            <section class="fecha-nacimiento">
                <h3 class="fecha-nacimiento__title">Fecha de nacimiento</h3>
                <p class="fecha-nacimiento__info">Esta información no será pública. Confirma tu propia edad, incluso si esta cuenta es para una empresa, una mascota u otra cosa.</p>
                <div class="input-container">
                    <label for="mes" class="">
                        <span>Mes</span>
                        <select name="mes" id="mes" class="input-container__control">
                            <option value="0"></option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </label>
                </div>
                <div class="input-container">
                    <label for="dias">
                        <span>Día</span>
                        <select name="dias" id="dias" class="input-container__control">
                            <option value="0"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </label>
                </div>
                <div class="input-container">
                    <label for="anio">
                        <span>Año</span>
                        <select name="dias" id="dias" class="input-container__control">
                            <option value="0"></option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                        </select>
                    </label>
                </div>
            </section>
        </form>
    </main>
    <footer class="footer">
        <button type="button">Registrarse</button>
    </footer>
</body>
</html>
